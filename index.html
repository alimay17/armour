<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS File -->
  <link rel="stylesheet" href="dist/style.min.css?cb=1668961805503">
  <title>Home | Armour Meals</title>
</head>

<body>
  <main>
    <header>
      <h1>Armour Meals</h1>
      <p>Your protection from decision Fatigue</p>
      <button class="nav"><a href="app/html/myMeals.html">My Meals</a></button>
    </header>

    <section id="search">
      <h2>Find Meals</h2>
      <form action="/findMeals" id="mealSearch">
        <select name="mealType" id="mealType" selected="any">
          <option value="any">Any</option>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
        </select>
        <label> Enter a search term <br>
          <input type="text">
        </label>
      </form>
    </section>
    <section id="searchResults">
      <h2>Search Results</h2>
      <ul id="resultsList">
        <li><button class="buttonResult" id="result1">Result 01</button></li>
      </ul>
      <button id="saveMeal">Save to My Meals</button>
    </section>
  </main>

  <!-- JavaScript File -->
  <script src="dist/all.js?cb=1668961805503"></script>
</body>

</html>
